<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Qualcomm Developer Projects</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
    <style>
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-0">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-folder-open me-2"></i>Awesome Qualcomm Developer Projects
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Hero Block Section -->
        <div id="hero-block-container" class="mb-4" style="display: none;">
            <h4 class="mb-3">Featured Projects</h4>
            <div id="hero-block" class="bg-light">
                <div id="hero-slider">
                    <!-- Hero repo cards will be dynamically inserted here -->
                </div>
            </div>
            <!-- Optional: Add navigation dots or arrows here -->
        </div>

        <!-- Controls: Search, Tags, Sorting (same as before) -->
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="bg-white p-3 rounded border">
                    <div class="row gy-3">
                        <!-- ... Search, Sort, Tag controls as before ... -->
                        <div class="col-lg-6">
                            <h5><i class="fas fa-search me-1"></i>Search</h5>
                            <div class="input-group">
                                <div class="form-outline" data-mdb-input-init>
                                    <input type="search" id="search-input" class="form-control" />
                                    <label class="form-label" for="search-input">Name, description, author...</label>
                                </div>
                                <button id="search-button" type="button" class="btn btn-primary" data-mdb-ripple-init>
                                    <i class="fas fa-search"></i>
                                </button>
                                <button id="clear-search-button" type="button" class="btn btn-outline-secondary d-none"
                                    data-mdb-ripple-init>
                                    <i class="fas fa-times"></i> Clear
                                </button>
                            </div>
                        </div>
                        <div class="col-lg-6 sort-controls">
                            <h5><i class="fas fa-sort-amount-down me-1"></i>Sort By</h5>
                            <div class="d-flex align-items-center">
                                <select id="sort-criteria" class="form-select form-select-sm me-2" style="width: auto;"
                                    aria-label="Sort criteria">
                                    <option value="lastUpdated">Last Updated</option>
                                    <option value="name">Name</option>
                                    <option value="stars">Stars</option>
                                    <option value="author">Author</option>
                                </select>
                                <select id="sort-direction" class="form-select form-select-sm" style="width: auto;"
                                    aria-label="Sort direction">
                                    <option value="desc">Descending <i class="fas fa-arrow-down"></i></option>
                                    <option value="asc">Ascending <i class="fas fa-arrow-up"></i></option>
                                </select>
                            </div>
                        </div>
                        <!-- Platform Filters -->
                        <div class="col-12 mt-3">
                            <h5><i class="fas fa-laptop-code me-1"></i>Filter by Platform: <small class="text-muted"
                                    id="active-platform-display"></small></h5>
                            <div id="platform-filters-container" class="d-flex flex-wrap">
                                <!-- Platform buttons will be dynamically inserted here -->
                            </div>
                        </div>

                        <!-- Tag Filters -->
                        <div class="col-12 mt-3">
                            <h5><i class="fas fa-tags me-1"></i>Filter by Tags: <small class="text-muted"
                                    id="active-tags-display"></small></h5>
                            <div id="tag-filters-container" class="d-flex flex-wrap">
                                <!-- Tags will be dynamically inserted here -->
                            </div>
                            <button id="clear-filters-btn" class="btn btn-sm btn-outline-danger mt-2 d-none"
                                data-mdb-ripple-init>Clear All Filters</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Repository Cards Section (same as before) -->
        <div id="repo-cards-container" class="row"></div>

        <!-- No Results Message (same as before) -->
        <div id="no-results" class="text-center mt-5" style="display: none;"></div>

        <!-- Pagination Section (same as before) -->
        <nav id="pagination-container" aria-label="Page navigation" class="mt-5 d-flex justify-content-center"
            style="display: none !important;">
            <ul class="pagination"></ul>
        </nav>
    </div>

    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
